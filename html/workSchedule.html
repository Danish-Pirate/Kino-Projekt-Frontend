<body style="background-color: #9696d8;">
  <div id="vagtCalendar"></div>
  <div id="editModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Vagt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="eventData">
            <input type="hidden" name="id" />

            <p>
              Medarbejder:<br>
              <label for="employe"></label>
              <input type="text" id="title" placeholder="medarbejder" name="title" required />
            </p>

            <p>
              Start for vagt:<br>
              <label for="start"></label>
              <input type="datetime-local" id="start" placeholder="Start for vagt" name="start" required />
            </p>

            <p>
              Slut for vagt:<br>
              <label for="end"></label>
              <input type="datetime-local" id="end" placeholder="Slut for vagt" name="end" required />
            </p>
            <p>

              <label for="type-select">VÃ¦lg type:</label>
              <br>
              <select id="type-select" name="type">
                <option value="normal">Normal vagt</option>
                <option value="syg">Syg</option>
              </select>

            </p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
          <button type="button" class="btn btn-danger" id="delete">Slet</button>
          <button type="button" class="btn btn-primary" id="save">Gem</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
